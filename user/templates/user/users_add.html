{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block content %}
<div class="dashboard">
    {% include 'menu.html' %}

    <main >
        <a href="{% url 'user:index' %}" class="return"><i class="fas fa-arrow-left"></i>Retour</a>

        <h2 style="text-align: center;">Ajouter utilisateur</h2>
        <form>

            <div>
                <input type="text" placeholder="Pseudo">
            </div>
            <div >
                <input type="password" placeholder="Mot de passe">
            </div>
            <div >
                <input type="password" placeholder="Confirmer mot de passe">

            <div>

                <button type="button">Annuler</button>

            </div>
        </form>
    </main>
</div>
{% endblock %}
