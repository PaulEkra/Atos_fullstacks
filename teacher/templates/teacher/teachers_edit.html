{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Mon Etab - Modifier Professeur</title> {% endblock %}

{% block content %}
    <div class="dashboard">
        {% include 'menu.html' %}

        <main>
            <a href="{% url 'teacher:index' %}" class="return"><i class="fas fa-arrow-left"></i>Retour</a>

            <h2>Modifier le professeur - 738</h2>
            <form>
                <div>
                    <input type="text" placeholder="Nom" value="Kouakou">
                    <select>
                        <option> Selectionnez une matière</option>
                        <option>Math</option>
                        <option>Physique</option>
                        <option>EPS</option>
                        <option selected>Anglais</option>
                        <option>SVT</option>
                        <option>Philosophie</option>
                        <option>Français</option>
                    </select>
                </div>
                <div>
                    <input type="text" placeholder="Prénoms" value="Flora">
                    <input type="number" placeholder="Téléphone" value="0123456789">
                </div>
                <div>
                    <label><input type="radio" name="genre" value="Homme"> Homme</label>
                    <label><input type="radio" name="genre" checked value="Femme"> Femme</label>
                </div>
                <div>
                    <input type="date" placeholder="Date de naissance" value="1990-03-22">
                    <input  type="text" placeholder="Ville" value="Bouaké">

                </div>
                <div>
                    <button type="button" >Annuler</button>
                    <button type="submit">Enregistrer</button>
                </div>
            </form>
        </main>
    </div>
{% endblock %}
